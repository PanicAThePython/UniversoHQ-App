<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Universo HQ - Cad. Personagem</title>
</head>
<body>
    <header id="start">
        <div id="menu">
            <div>
                <a href="#start"><img src="images/logo02.png" alt="Logo Universo HQ"></a>
            </div>
        </div>
    </header>
    <main>
        <section class="card">
            <form action="" method="POST">
                <h2>Cadastro de Personagem</h2>
                <label for="nome" class="title">Conhecido como:</label>
                <input type="hidden" name="charId" id="charId" value=""></input>
                <input type="text" name="nome" id="nome" placeholder="Ex: Homem-Aranha" required>
                <label for="ego" class="title">Alter ego:</label>
                <input type="text" name="ego" id="ego" placeholder="Ex: Peter Parker"> 
                <label for="franquia" class="title">Franquia:</label>
                <div class="vertical-flex">
                    <div><input type="radio" name="franquia" id="franquia" value="Marvel"/>Marvel</div>
                    <div><input type="radio" name="franquia" id="franquia" value="DC"/>DC<br></div>
                </div>
                <label for="perfil" class="title">Perfil:</label>
                <div class="vertical-flex">
                    <div><input type="radio" name="perfil" id="perfil" value="Herói"/>Herói</div>
                    <div><input type="radio" name="perfil" id="perfil" value="Vilão"/>Vilão</div>
                    <div><input type="radio" name="perfil" id="perfil" value="Anti-herói"/>Anti-herói<br></div>
                </div>
                <label for="poderes" class="title">Poderes:</label>
                <textarea name="poderes" id="poderes" cols="30" rows="10"></textarea>
                <div class="botoes">
                    <button type="button" class="cancel">Cancelar</button>
                    <button type="button" id="registerOrUpdateBtn" onClick="registerOrUpdate();" value="Cadastrar" >Cadastrar</button>
                </div>
            </form>
        </section>
        
    </main>
    <footer>
        <small>&copy; João Vitor de Oliveira e Natália Sens Weise</small>
    </footer>
    
</body>
</html>
