<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="../scripts/defines.js"></script>
    <script src="../scripts/session.js"></script>
    <!-- <script src="../scripts/checksession.js"></script> -->
    <title>Universo HQ - Listagem</title>
</head>
<body>
    <header id="start">
        <div id="menu">
            <div>
                <a href="#start"><img src="../images/logo02.png" alt="Logo Universo HQ"></a>
            </div>
        </div>
    </header>
    <main>

        <nav>
            <button type="button" id="menu-button" onclick="openMenu()"></button>

            <div id="menu-list" class="invisible">
                <p>Olá, {{user.name}}!</p>
                <ul id="vertical-list">
                    <li class="item-list">Sair</li>
                    <li class="item-list"><a href="./character-register.html">Inserir Personagem</a></li>
                    <li class="item-list"><a href="./data-table.html">Listar Todos</a></li>
                    <li class="item-list"><a>Listagem por Perfil</a>
                        <div class="tipos-perfil">
                            <a class="itens-perfil" id="link-antiheroi" onclick="loadAntiHero()" href="character-profile-table.html#antiherois" target="_blank">Anti-herói</a>
                            <a class="itens-perfil" id="link-heroi" onclick="loadHero()"  href="character-profile-table.html#herois" target="_blank">Herói</a>
                            <a class="itens-perfil" id="link-vilao" onclick="loadVillain()" href="character-profile-table.html#viloes" target="_blank">Vilão</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        
        <h2 id="all-list">Listagem Geral</h2>
        <div class="card listar">
            <table id="listagem">
                <thead>
                    <tr id="listagem-header">
                        <th>Nome</th>
                        <th>Alter ego</th>
                        <th>Franquia</th>
                        <th>Perfil</th>
                        <th>Poderes</th>
                        <th id="actions">#</th>
                        <tr>
                            <td colspan="6" >
                                <div class="division"></div>
                            </td>
                        </tr>
                    </tr>
                </thead>
                <tbody id="listagem-body">
                    <tr>
                        <td>Loki</td>
                        <td>----</td>
                        <td>Marvel</td>
                        <td>Anti-herói</td>
                        <td>Transmorfo, Deus da Trapaça, feiticeiro</td>
                        <tr>
                            <td colspan="6" >
                                <div class="division"></div>
                            </td>
                        </tr>
                    </tr>
                </tbody>
                <tfoot id="pagination-content">
                    <tr>
                        <td colspan="6" class="pagination">
                            <button type="button" id="decrement"><</button>
                            <p class="pagination-number">1</p>
                            <button type="button" id="increment">></button>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
        
    </main>
    <footer>
        <small>&copy; João Vitor de Oliveira e Natália Sens Weise</small>
    </footer>
    <script src="../scripts/menu.js"></script>
</body>
</html>
