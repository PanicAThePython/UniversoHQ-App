<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="../scripts/defines.js"></script>
    <script src="../scripts/session.js"></script>
    <script src="../scripts/checksession.js"></script>
    <title>Universo HQ - Perfis</title>
</head>
<body>
    <header id="start">
        <div id="menu">
            <div>
                <a href="#start"><img src="../images/logo02.png" alt="Logo Universo HQ"></a>
            </div>
        </div>
    </header>
    <main>
        <div id="filter">
            <form action="">
                <select name="profiles" id="profiles">
                    <option value="Herói">Herói</option>
                    <option value="Anti-herói">Anti-herói</option>
                    <option value="Vilão">Vilão</option>
                </select>
                <button type="button">Buscar</button>
            </form>
        </div>
        <h2 id="all-list">{{profiles.value}}</h2>
        <div class="card listar">
            <table id="listagem">
                <thead>
                    <tr id="listagem-header">
                        <th>Nome</th>
                        <th>Alter ego</th>
                        <th>Franquia</th>
                        <th>Perfil</th>
                        <th>Poderes</th>
                        <th id="actions">#</th>
                        <tr>
                            <td colspan="6" >
                                <div class="division"></div>
                            </td>
                        </tr>
                    </tr>
                </thead>
                <tbody id="listagem-body">
                </tbody>
            </table>
        </div>
        
    </main>
    <footer>
        <small>&copy; João Vitor de Oliveira e Natália Sens Weise</small>
    </footer>
    
</body>
</html>
